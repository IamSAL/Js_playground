<script>
    function getElementsByTag(node,tagStr){
        let matchedArr=[];
        function deepen(node){
            if(node.nodeName.toLowerCase()==tagStr){
                matchedArr.push(node);
            }
            if(node.children==null){
                return 0;
            }else{
                Array.from(node.children).forEach(node=>deepen(node));
            }
        }
        deepen(node);
        return matchedArr;
    }
</script>
