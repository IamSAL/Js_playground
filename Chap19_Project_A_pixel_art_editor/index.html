<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A pixel art editor</title>
    <style>
        *{
    user-select: none;
    touch-action: manipulation;
  }
      body {
      /* overflow-x: hidden; */
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>

    <div id="editor"></div>


    <script>
      class Picture {
        constructor(width, height, pixels) {
          this.width = width;
          this.height = height;
          this.pixels = pixels;
        }
        static empty(width, height, color) {
          let pixels = new Array(width * height).fill(color);
          return new Picture(width, height, pixels);
        }
        pixel(x, y) {
          return this.pixels[x + y * this.width];
        }
        draw(pixels) {
          let copy = this.pixels.slice();
          for (let { x, y, color } of pixels) {
            copy[x + y * this.width] = color;
          }
          return new Picture(this.width, this.height, copy);
        }
      }

      function elt(type, props, ...children) {
        let dom = document.createElement(type);
        if (props) {
          Object.assign(dom, props);
        }
        for (let child of children) {
          if (typeof child != "string") {
            dom.appendChild(child);
          } else {
            dom.appendChild(document.createTextNode(child));
          }
        }
        return dom;
      }

      const scale=8;
      class PictureCanvas{
          constructor(picture,pointerDown){
          
              this.dom=elt("canvas",{
                  onmousedown:event=>this.mouse(event,pointerDown),
                  ontouchstart:event=>this.touch(event,pointerDown)
              });

              this.syncState(picture);
          }

          syncState(picture){
              if(this.picture==picture){
                  return;
              }
              this.picture=picture;
              drawPicture(this.picture,this.dom,scale)

              
          }

      }
   
      function drawPicture(picture,canvas,scale){
          canvas.width=picture.width*scale;
          canvas.height=picture.height*scale;
          let cx=canvas.getContext("2d");

          for(let y=0;y<picture.height;y++){
              for(let x=0;x<picture.width;x++){
                  cx.fillStyle=picture.pixel(x,y);
                  cx.fillRect(x*scale,y*scale,scale,scale);
              }
          }
      }



      PictureCanvas.prototype.mouse=function(downEvent,onDown){
          if(downEvent.button!=0){
              return;
          }
          let pos=pointerPosition(downEvent,this.dom);
          let onMove=onDown(pos);
          if(!onMove){
              return;
          }
          let move=moveEvent=>{
              if(moveEvent.buttons==0){
                  this.dom.removeEventListener("mousemove",move);
              }else{
                  let newPos=pointerPosition(moveEvent,this.dom);
                  if(newPos.x==pos.x && newPos.y==pos.y) return;
                  pos=newPos;
                  onMove(newPos);
              }
          };
          this.dom.addEventListener("mousemove",move)

      }
      function pointerPosition(pos,domNode){
          let rect=domNode.getBoundingClientRect();
          return {
              x:Math.floor((pos.clientX-rect.left)/scale),
              y:Math.floor((pos.clientY-rect.top)/scale)
          };
      }

      PictureCanvas.prototype.touch = function(startEvent,
onDown) {
let pos = pointerPosition(startEvent.touches[0], this.dom);
let onMove = onDown(pos);
startEvent.preventDefault();
if (!onMove) return;
let move = moveEvent => {
let newPos = pointerPosition(moveEvent.touches[0],
this.dom);
if (newPos.x == pos.x && newPos.y == pos.y) return;
pos = newPos;
onMove(newPos);
};
let end = () => {

this.dom.removeEventListener("touchmove", move);
this.dom.removeEventListener("touchend", end);
};
this.dom.addEventListener("touchmove", move);
this.dom.addEventListener("touchend", end);
};

      class PixelEditor{
          constructor(state,config){
              let {tools,controls,dispatch}=config;
              this.state=state;

              this.canvas=new PictureCanvas(state.picture,pos=>{
                  let tool=tools[this.state.tool];
                  let onMove=tool(pos,this.state,dispatch);
                  if(onMove){
                      return pos=>onMove(pos,this.state);
                  }
              })
              this.controls=controls.map(
                  Control=>new Control(state,config)
              )
              this.dom=elt("div",{tabIndex:0},this.canvas.dom,elt("br"),...this.controls.reduce((a,c)=>a.concat(" ",c.dom),[]));
              this.dom.addEventListener("keydown",(e)=>{
                let toolKeys=Object.keys(tools)
                if(toolKeys.some(key=>key.startsWith(e.key))){
                  dispatch({tool:toolKeys.filter(key=>key.startsWith(e.key)).toString()})
                }else if(e.ctrlKey && e.key.toLowerCase()=="z"){
                  dispatch({undo:true});
                }
              })
          }

          syncState(state){
              this.state=state;
              this.canvas.syncState(state.picture);
              for(let ctrl of this.controls){
                  ctrl.syncState(state);
              }
          }
      }

      class ToolSelect{
          constructor(state,{tools,dispatch}){
              this.select=elt("select",{
                  onchange:()=>dispatch({tool:this.select.value})
              },...Object.keys(tools).map(name=>elt("option",{selected:name==state.tool},name)));
              this.dom=elt("label",null,"ðŸ–Œ Tool:",this.select);
          }
          syncState(state){
              this.select.value=state.tool;
          }
      }

      class ColorSelect{
          constructor(state,{dispatch}){
              this.input=elt("input",{
                  type:"color",
                  value:state.color,
                  onchange:()=>dispatch({color:this.input.value})
              })
              this.dom=elt("label",null,"ðŸŽ¨ Color: ",this.input);
          }

          syncState(state){
           
            this.input.value=state.color;
            state.color=this.input.value;
          
           
          }
      }

    //drawing a single pixel
    function draw(pos,state,dispatch){
      function drawPixel({x,y},state){
        let drawn={x,y,color:state.color};
        dispatch({picture:state.picture.draw([drawn])})
      }
      drawPixel(pos,state);
      return drawPixel;
    }

    //rectangle tool
    function rectangle(start,state,dispatch){
      function drawRectangle(pos){
        let xStart=Math.min(start.x,pos.x);
        let yStart=Math.min(start.y,pos.y);
        let xEnd=Math.max(start.x,pos.x);
        let yEnd=Math.max(start.y,pos.y);
        let drawn=[];
        for(let y=yStart;y<=yEnd;y++){
          for(let x=xStart;x<=xEnd;x++){
            drawn.push({x,y,color:state.color});
          }
        }
        dispatch({picture:state.picture.draw(drawn)});
      }
      drawRectangle(start);
      return drawRectangle;
    }
    function drawLine(from, to, color) {
    let points = [];
    if (Math.abs(from.x - to.x) > Math.abs(from.y - to.y)) {
      if (from.x > to.x) [from, to] = [to, from];
      let slope = (to.y - from.y) / (to.x - from.x);
      for (let {x, y} = from; x <= to.x; x++) {
        points.push({x, y: Math.round(y), color});
        y += slope;
      }
    } else {
      if (from.y > to.y) [from, to] = [to, from];
      let slope = (to.x - from.x) / (to.y - from.y);
      for (let {x, y} = from; y <= to.y; y++) {
        points.push({x: Math.round(x), y, color});
        x += slope;
      }
    }
    return points;
  }

  function draw(pos, state, dispatch) {
    function connect(newPos, state) {
      let line = drawLine(pos, newPos, state.color);
      pos = newPos;
      dispatch({picture: state.picture.draw(line)});
    }
    connect(pos, state);
    return connect;
  }

  function line(pos, state, dispatch) {
    return end => {
      let line = drawLine(pos, end, state.color);
      dispatch({picture: state.picture.draw(line)});
    };
  }


    function circle(pos,state,dispatch){
      function drawCircle(to) {
      let radius = Math.sqrt(Math.pow(to.x - pos.x, 2) +
                             Math.pow(to.y - pos.y, 2));
      let radiusC = Math.ceil(radius);
      let drawn = [];
      for (let dy = -radiusC; dy <= radiusC; dy++) {
        for (let dx = -radiusC; dx <= radiusC; dx++) {
          let dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));
          if (dist > radius) continue;
          let y = pos.y + dy, x = pos.x + dx;
          if (y < 0 || y >= state.picture.height ||
              x < 0 || x >= state.picture.width) continue;
          drawn.push({x, y, color: state.color});
        }
      }
      dispatch({picture: state.picture.draw(drawn)});
    }
    drawCircle(pos);
    return drawCircle;
    }

    const around=[
      {dx:-1,dy:0},{dx:1,dy:0},
      {dx:0,dy:-1},{dx:0,dy:1}
    ]

    //Bucket Fill
    function fill({x,y},state,dispatch){
      let targetColor=state.picture.pixel(x,y);
      let drawn=[{x,y,color:state.color}];
      for(let done=0;done<drawn.length;done++){
        for(let {dx,dy} of around){
          let x=drawn[done].x+dx, y=drawn[done].y+dy;
          if(x>=0 && x<state.picture.width && y>=0 && y<state.picture.height && 
            state.picture.pixel(x,y)==targetColor && 
            !drawn.some(p=>p.x==x && p.y==y)){
                drawn.push({x,y,color:state.color});
          }
        }
      }
      dispatch({picture:state.picture.draw(drawn)});
    }


    //color picker
    function pick(pos,state,dispatch){
      dispatch({color:state.picture.pixel(pos.x,pos.y)});
    }

    //Saving and Loading
      class SaveButton{
        constructor(state){
          this.picture=state.picture;
          this.dom=elt("button",{
            onclick:()=>this.save()
          },"ðŸ’¾ Save")
        }
        save(){
          let canvas=elt("canvas");
          drawPicture(this.picture,canvas,5);
          let link=elt("a",{
            href:canvas.toDataURL(),
            download:"PixelArt.png"
          });
          document.body.appendChild(link);
          link.click();
          link.remove();
        }
        syncState(state){
          this.picture=state.picture;
        }
      }

      class LoadButton{
        constructor(_,{dispatch}){
          this.dom=elt("button",{
            onclick:()=>startLoad(dispatch)
          },"ðŸ“ Load");
        }
        syncState(){

        }
      }

      function startLoad(dispatch){
        let input=elt("input",{
          type:"file",
          onchange:()=>finishLoad(input.files[0],dispatch)
        });
        document.body.appendChild(input);
        input.click();
        input.remove();
      }
      function finishLoad(file,dispatch){
        if(file==null) return;
        let reader=new FileReader();
        reader.addEventListener("load",()=>{
          let image=elt("img",{
            onload:()=>dispatch({picture:pictureFromImage(image)}),
            src:reader.result
          })
        })
        reader.readAsDataURL(file);
      }

      function pictureFromImage(image){
        image=resize(image)
      
        let width=image.width;
        let height=image.height;
       
        let canvas=elt("canvas",{height,width});
        let cx=canvas.getContext('2d');
        cx.drawImage(image,0,0);
        let pixels=[];
        let {data}=cx.getImageData(0,0,width,height);
        //console.log(...data);
        function hex(n){
          return n.toString(16).padStart(2,"0");
        }

        for(let i=0;i<data.length;i+=4){
          let [r,g,b]=data.slice(i,i+3);
          pixels.push("#"+hex(r)+hex(g)+hex(b));
        }
        return new Picture(width,height,pixels);
      }

      //Undo History
      function historyUpdateState(state,action){
        if(action.undo==true){
          if(state.done.length==0) return state;
          return Object.assign({},state,{
            picture:state.done[0],
            done:state.done.slice(1),
            doneAt:0
          })
        }else if(action.picture && state.doneAt<Date.now()-1000){
          return Object.assign({},state,action,{
            done:[state.picture,...state.done],
            doneAt:Date.now()
          })
        }
        else{
         
          return Object.assign({},state,action);
        }
      }

      class UndoButton{
        constructor(state,{dispatch}){
          this.dom=elt("button",{
            onclick:()=>dispatch({undo:true}),
            disabled:state.done.length==0
          },"â®ª Undo")
        }

        syncState(state){
          this.dom.disabled=state.done.length==0;
        }
      }


      const startState={
        tool:"draw",
        color:"#000000",
        picture:Picture.empty(Math.floor(window.innerWidth/scale),Math.floor(window.innerHeight/(scale+1)),"#f0f0f0"),
        done:[],
        doneAt:0
      }
      const baseTools={draw,fill,rectangle,pick,circle,line};
      const baseControls=[
        ToolSelect,ColorSelect,SaveButton,LoadButton,UndoButton
      ];

      function startPixelEditor({
        state=startState,
        tools=baseTools,
        controls=baseControls
      }){
        let app=new PixelEditor(state,{tools,controls,
        dispatch(action){
          state=historyUpdateState(state,action);
          app.syncState(state);
        }
        })
        return app.dom;
      }





      function resize(image) { 
       
        // image is a reference to an <img> element
      let x = 200, // max width
         y = 130, // max height
         imageWidth = image.width,
         imageHeight = image.height;
    if (imageWidth > x) {
      imageHeight = imageHeight * (x / imageWidth);
      imageWidth = x;
      if (imageHeight > y) {
        imageWidth = imageWidth * (y / imageHeight);
        imageHeight = y;
      }
    } else if (imageHeight > y) {
      imageWidth = imageWidth * (y / imageHeight);
      imageHeight = y;
      if (imageWidth > x) {
        imageHeight = imageHeight * (x / imageWidth);
        imageWidth = x;
      }
    }
    image.width = imageWidth;
    image.height = imageHeight;
   
    return image;
  }

    document.querySelector('#editor').appendChild(startPixelEditor({}));

    </script>
  </body>
